name: â˜˜ï¸ checks

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ«¡ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.9.0"

      - name: â˜˜ï¸ Install Dependencies
        run: pnpm install

      - name: ğŸ’– format check and write
        run: |
          pnpm run format:check
          pnpm run format:write

      - name: âœ… lint checks
        run: pnpm run lint

      - name: âœ¨ Production build
        run: pnpm run build
