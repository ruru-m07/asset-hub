name: â˜˜ï¸ checks

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ—¿ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ«¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: â˜˜ï¸ Install Dependencies
        run: pnpm install

      - name: ğŸ’– format check and write
        run: |
          pnpm run format:check
          pnpm run format:write

      - name: âœ… lint checks
        run: pnpm run lint

      - name: âœ¨ Production build
        run: pnpm run build
